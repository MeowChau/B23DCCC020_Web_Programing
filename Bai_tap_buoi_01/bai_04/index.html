<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element</title>
</head>
<body>

<p id="remove-me">This paragraph will be removed.</p>

<script>
    const element = document.getElementById("remove-me");
    element.remove();
</script>

</body>
</html>
